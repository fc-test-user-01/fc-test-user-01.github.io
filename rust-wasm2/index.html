<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World WebAssembly</title>
</head>
<body>
    <script type="text/javascript">
        let module = null;
        let tPtr = null;
        async function run() {
            const response = await fetch('hello_world_wasm_bg.wasm');
            const buffer = await response.arrayBuffer();
            module = await WebAssembly.instantiate(buffer);
            const exports = module.instance.exports;
            tPtr = exports.hello_world();
            const resultStr = new TextDecoder('utf-8').decode(new Uint8Array(module.memory.buffer, tPtr));
	    console.log(resultStr);
        }
        run();
    </script>
</body>
</html>
