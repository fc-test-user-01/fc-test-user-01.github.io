        <script>
            (() => {
              class CMierucaFcCustom {
                // params : array
                constructor(params) {
                  window.__mierucaFcCustomCallBack = (jobs) => {
                    this.jobs = jobs;
                    this.jobs.init(params);
                  }
                }
                // params : array
                move(params) {
                  if (!this.jobs) {
                    return ;
                  }
                  try {
                    this.jobs.move(params);
                  } catch(e) {
                    console.warn(e);
                  }
                }
              }
              window.__mierucaFcCustom = new CMierucaFcCustom([`preview=1`]);
            })();
        </script>

    </head>
